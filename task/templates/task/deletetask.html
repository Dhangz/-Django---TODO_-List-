{% extends 'base.html' %} 
{% load static %}


{% block body %}

<section class="vh-100 gradient-custom-2">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-10">

        <div class="card mask-custom">
          <div class="card-body p-4 text-white">

            <div class="text-center pt-3 pb-2">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
                alt="Check" width="60">
              <h2 class="my-4">Task Delete</h2>
            </div>
            <center>
              <div class='container'>
                <h2 class='text-primary'>Confirm Delete</h2>
                <br />
                <strong>Are you sure you want to delete "{{ task }}"?</strong>
            
            
            
                <form class='mt-3' method="POST" action="">
                  {% csrf_token %}
                  <input class="btn btn-danger mt-3" type="submit" value='Confirm Delete' name="Confirm" /> <br>
                  <a class="btn btn-warning mt-3" href="{% url 'index' %}">Cancel</a>
                </form>
              </div>
          </center>


            
            
      
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
{% endblock %}
