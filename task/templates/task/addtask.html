{% extends 'base.html' %} 


{% block body %}

<section class="vh-100 gradient-custom-2">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-10">

        <div class="card mask-custom">
          <div class="card-body p-4 text-white">

            <div class="text-center pt-3 pb-2">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
                alt="Check" width="60">
              <h2 class="my-4 text-warning">Task Add</h2>
            </div>


        
              <form action="" method="post">
                <div class="container">  
                  <a class="btn btn-danger mb-5" href="{% url 'index' %}"><i class="fa-solid fa-house"></i> <small>Home</small></a>    
                  {% csrf_token %}
                  {{ forms }}
                  <br><br>

                  <button class='btn btn-primary'><i class="fa-solid fa-location-arrow"></i> <small>Submit</small></button>
                  
                </div> 
              </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
{% endblock %}
